<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../static/images/logo1.jpg" alt="Logo 1">
        </div>
        <div class="logo">
            <img src="../static/images/logo2.png" alt="Logo 2">
        </div>
    </header>

    <main class="login-container">
        <h1 class="title">Advanced Search</h1>
        <form>
            <div class="input-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" required placeholder="아이디를 입력하세요">
            </div>
            <div class="input-group">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw" required placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
    </main>
</body>
</html>
