<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="../static/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <div class="logo">Logo</div>
    </header>

    <div class="main-container">
        <div class="title-container">
            <h1 id="advanced-search" class="search-title">Advanced Search</h1>
            <div class="title-line"></div>
            <p>Explore papers and patents in our comprehensive database</p>
        </div>

        <div class="content-container">
            <div class="section">
                <div class="section-header">
                    <h2 id="paper" class="section-title">Category1</h2>
                    <span class="section-count">3</span>
                </div>

                <div class="card-grid">
                    <div class="card" onclick="location.href='/chat'">
                        <h3 id="Session 1" class="card-title">Session 1</h3>
                        <span class="view-more">View Details →</span>
                    </div>
                    <div class="card">
                        <h3 id="Session 2" class="card-title">Session 2</h3>
                        <span class="view-more">View Details →</span>
                    </div>
                    <div class="card">
                        <h3 id="Session 3" class="card-title">Session 3</h3>
                        <span class="view-more">View Details →</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 id="patent" class="section-title">Category2</h2>
                    <span class="section-count">3</span>
                </div>

                <div class="card-grid">
                    <div class="card">
                        <h3 id="Session 4" class="card-title">Session 4</h3>
                        <span class="view-more">View Details →</span>
                    </div>
                    <div class="card">
                        <h3 id="Session 5" class="card-title">Session 5</h3>
                        <span class="view-more">View Details →</span>
                    </div>
                    <div class="card">
                        <h3 id="Session 6" class="card-title">Session 6</h3>
                        <span class="view-more">View Details →</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Paper 섹션의 Layered Metal Oxide 카드 클릭 이벤트
        document.getElementById('Session 1').parentElement.addEventListener('click', function() {
            window.location.href = '/chat';
        });
    </script>
</body>
</html>
